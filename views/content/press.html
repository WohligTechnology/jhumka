<section auto-height class="category-section pt60">
  <div ng-include="template.header" class="template header"></div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="title text-center pt40">
            <h1 class="f20 color-primary text-up">PRESS</h1>
          </div>
        </div>
      </div>
      <div class="slider mt60">
        <flex-slider class="carousel" flex-slide="pressholder in press track by $index" item-width="265" item-margin="20" animation="slide">
          <li>
            <a href="{{pressholder.video}}" fancybox class="" ng-class="{'fancybox.iframe':content.isIframe}">
              <a href="{{pressholder.image|serverimage}}" fancybox class="" ng-class="{'fancybox.iframe':content.isIframe}">
                <div class="press">
                  <figure>
                    <div class="press-imgholder" ng-if="pressholder.image !== ''">
                      <img ng-src="{{pressholder.image|serverimage}}" alt="" class="img-responsive">
                    </div>
                    <div class="press-imgholder video-holder" ng-if="pressholder.video !== ''">
                      <a href="https://www.youtube.com/v/{{pressholder.video}}" fancybox  class="various fancybox.iframe">
                        <img ng-src="http://img.youtube.com/vi/{{pressholder.video}}/hqdefault.jpg" alt="" class="youtube-img">
                        <span class="get-center youtube-play"><i class="fa fa-play"></i></span>
                      </a>
                    </div>
                    <figcaption class="text-uppercase size-big">{{pressholder.name}}</figcaption>
                    <!-- <div class="text-right">{{content.date}}</div> -->
                  </figure>
                </div>
              </a>
            </a>
          </li>
        </flex-slider>
      </div>
    </div>
  </div>
</section>
