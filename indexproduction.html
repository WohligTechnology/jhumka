    <body>
        <div class="repeated-item loadedContent" ui-view></div>
        <div class="rotateMobile" style="display:none;">
            <img src="img\logo-mid.png" alt="Naya">
            <h1>Tilt the mobile for website view
            </h1>
        </div>
        <script>
            $(window).load(function() {
                console.log("Loaded");
                // $("body > .loader").hide();
                $("body > .loadedContent").fadeIn(1000);
                var isMobile = {
                    Android: function() {
                        return navigator.userAgent.match(/Android/i);
                    },
                    BlackBerry: function() {
                        return navigator.userAgent.match(/BlackBerry/i);
                    },
                    iOS: function() {
                        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
                    },
                    Opera: function() {
                        return navigator.userAgent.match(/Opera Mini/i);
                    },
                    Windows: function() {
                        return navigator.userAgent.match(/IEMobile/i);
                    },
                    any: function() {
                        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
                    }
                };
                if (isMobile.any()) {
                    if (window.matchMedia("(orientation: landscape)").matches) {
                        $("body > .rotateMobile").fadeIn(1000);
                        setInterval(function() {
                            console.log("Check");
                            if (window.matchMedia("(orientation:portrait )").matches) {
                                window.location.reload();
                                console.log("Check");
                            }
                        }, 500);
                    }
                    if (window.matchMedia("(orientation: landscape)").matches) {
                        setInterval(function() {
                            console.log("Check");
                            if (window.matchMedia("(orientation: portrait)").matches) {
                                window.location.reload();
                            }
                        }, 500);
                    }
                    $("body > .rotateMobile .continue").click(function() {
                        $("body > .rotateMobile").fadeOut(1000);
                    });
                }
            });
        </script>
    </body>
